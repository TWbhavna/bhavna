<!DOCTYPE html>
<html>
  <head>
    <script src="script.js" type="text/javascript"></script>  
    <link rel="stylesheet" href="style.css" />
    <title>Form Submission</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Form</h1>
        <div class="formElement">
          <label>Full Name :</label>
          <input type="text" placeholder="First Name" minlength="2" onkeydown="handleChangeFirstName(value)"  />
        </div>
        <div>
            <span id="FullNameError"></span>
        </div>
        <div class="formElement">
          <label>Email :</label>
          <input type="email" placeholder="Email Adress" onkeypress="handleChangeEmail(value)"  />
        </div>
        <div>
            <span id="EmailError"></span>
        </div>
        <div class="formElement">
          <label>Phone Number :</label>
          <input type="text" placeholder="Mobile Number" maxlength="12" onkeypress="handleChangeMobileNumber(value)"/>
          <span id="Company"></span>
          <span id="State"></span>
        </div>
        <div>
            <span id="NumberError"></span>
        </div>
        <button onclick="submit()">Submit</button>
      </div>
    </div>
  </body>
</html>
